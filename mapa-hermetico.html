<section id="mapa-hermetico" class="content-section active">
    <h1 class="display-4">El Mapa Hermético</h1>
    <p class="lead">El viaje del Alma desde la materia hasta la Mente Divina.</p>
    <div class="hermetic-map-container mt-4">
        <div class="map-column">
            <div class="hermetic-path"></div>
            <!-- Stages of Ascent - from top to bottom -->
            <div class="map-node locked" data-stage="10" data-name="Nous" data-info="La Mente Divina. La unidad con el Todo. El estado de Gnosis absoluta donde el individuo se reconoce como parte de la conciencia universal.">
                <div class="node-sphere"></div>
                <div class="node-label">Nous</div>
            </div>
            <div class="map-node locked" data-stage="9" data-name="Esfera de las Estrellas Fijas" data-info="El Alma Cósmica. Trascendiendo las limitaciones planetarias, el alma se une a la inteligencia universal y las leyes cósmicas.">
                <div class="node-sphere"></div>
                <div class="node-label">Estrellas Fijas</div>
            </div>
            <div class="map-node locked" data-stage="8" data-name="Saturno" data-info="La Puerta del Cosmos. El guardián del umbral. Aquí, el alma enfrenta sus últimas limitaciones y estructuras kármicas antes de la liberación.">
                <div class="node-sphere"></div>
                <div class="node-label">Saturno</div>
            </div>
            <div class="map-node locked" data-stage="7" data-name="Júpiter" data-info="La Expansión de la Conciencia. El dominio de la sabiduría, la abundancia espiritual y la autoridad sobre el propio destino.">
                <div class="node-sphere"></div>
                <div class="node-label">Júpiter</div>
            </div>
            <div class="map-node locked" data-stage="6" data-name="Marte" data-info="El Poder de la Voluntad. El desarrollo del coraje, la fuerza interior y la capacidad de actuar en el mundo con propósito divino.">
                <div class="node-sphere"></div>
                <div class="node-label">Marte</div>
            </div>
            <div class="map-node locked" data-stage="5" data-name="Sol" data-info="El Ser Superior (Nous Individual). El despertar de la conciencia crística o solar. Iluminación, claridad y la verdadera identidad del alma.">
                <div class="node-sphere"></div>
                <div class="node-label">Sol</div>
            </div>
            <div class="map-node locked" data-stage="4" data-name="Venus" data-info="La Armonía y el Amor. El cultivo de la belleza, el amor incondicional y la capacidad de crear y atraer armonía en la vida.">
                <div class="node-sphere"></div>
                <div class="node-label">Venus</div>
            </div>
            <div class="map-node locked" data-stage="3" data-name="Mercurio" data-info="El Intelecto (Logos). El dominio de la mente, la razón y la comunicación. El inicio del diálogo con lo divino a través del intelecto purificado.">
                <div class="node-sphere"></div>
                <div class="node-label">Mercurio</div>
            </div>
            <div class="map-node locked" data-stage="2" data-name="Luna" data-info="El Mundo Astral y las Emociones. El alma aprende a navegar el reino de las emociones, los sueños y el subconsciente, purificando los deseos inferiores.">
                <div class="node-sphere"></div>
                <div class="node-label">Luna</div>
            </div>
            <div class="map-node active" data-stage="1" data-name="Materia (Tierra)" data-info="El Reino Físico. El punto de partida. El alma está inmersa en el mundo material, identificada con el cuerpo y los sentidos. El primer paso es reconocer esta prisión.">
                <div class="node-sphere"></div>
                <div class="node-label">Materia</div>
            </div>
        </div>
        <div class="map-info-panel">
            <h3 id="stage-name"></h3>
            <p id="stage-info"></p>
        </div>
    </div>
</section>
